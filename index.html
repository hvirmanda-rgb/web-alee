<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ffb6c1, #ff6347);
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: bgShift 10s ease-in-out infinite alternate; /* Latar berubah warna pelan */
        }
        @keyframes bgShift {
            0% { background: linear-gradient(45deg, #ff69b4, #ff1493, #ffb6c1); }
            100% { background: linear-gradient(45deg, #ff1493, #ffb6c1, #ff6347); }
        }
        h1 {
            font-size: 3em;
            animation: pulse 2s infinite, glow 3s ease-in-out infinite alternate, shake 1s infinite;
            margin-bottom: 20px;
            z-index: 10;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff1493; }
            to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493, 0 0 40px #ffb6c1; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .heart {
            position: absolute;
            font-size: 2em;
            color: #ff0000;
            animation: fall 5s linear infinite, spin 2s linear infinite, wiggle 1s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes fall {
            0% { top: -10%; left: 50%; opacity: 1; }
            100% { top: 110%; left: calc(50% + 100px); opacity: 0; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.2); }
        }
        .flower {
            position: absolute;
            font-size: 2.5em;
            animation: flowerFall 6s linear infinite, bloom 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes flowerFall {
            0% { top: -10%; left: 50%; opacity: 1; }
            100% { top: 110%; left: calc(50% + 150px); opacity: 0; }
        }
        @keyframes bloom {
            0% { transform: scale(0.5); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: confettiFall 3s linear infinite, explode 1s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes confettiFall {
            0% { top: -10%; left: 50%; opacity: 1; }
            100% { top: 110%; left: calc(50% + 200px); opacity: 0; }
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(1); }
        }
        .star {
            position: absolute;
            font-size: 1.5em;
            color: #ffd700;
            animation: starTwinkle 4s linear infinite, float 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes starTwinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @keyframes float {
            0% { top: -10%; left: 50%; }
            100% { top: 110%; left: calc(50% + 50px); }
        }
        button {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite, rainbow 5s linear infinite;
            z-index: 10;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes rainbow {
            0% { background: linear-gradient(45deg, #ff1493, #ff69b4); }
            25% { background: linear-gradient(45deg, #ff69b4, #ffb6c1); }
            50% { background: linear-gradient(45deg, #ffb6c1, #ff6347); }
            75% { background: linear-gradient(45deg, #ff6347, #ff1493); }
            100% { background: linear-gradient(45deg, #ff1493, #ff69b4); }
        }
        button:hover {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        #message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
            z-index: 10;
        }
        #line1 {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            animation: typewriter 4s steps(50, end), blink 1s infinite 4s;
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            0%, 50% { border-color: white; }
            51%, 100% { border-color: transparent; }
        }
        #line2 {
            opacity: 0;
            animation: fadeIn 1s 4.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        audio {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine Day Qilla! üíñ</h1>
    <button onclick="showMessage()">Pencet ini :)</button>
    <div id="message">
        <p id="line1">Maaf ya telat ngasih nya hehehe ‚ù§Ô∏è Semoga hari valentinemu penuh cinta dan kebahagiaan!</p>
        <p id="line2">Maaf ya baru bisa kasih iniüíï</p>
    </div>
    <audio id="bgMusic" controls loop>
        <source src="No One Noticed (Best Part Version) - Tyros.mp3" type="audio/mp3"> <!-- Ganti path ini dengan nama file MP3 setelah upload ke host (misal: Netlify). Path lokal seperti C:\ tidak akan bekerja online. -->
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        let heartCount = 0; // Batas jumlah hati di layar
        const maxHearts = 15; // Maksimal 15 hati sekaligus

        function showMessage() {
            const message = document.getElementById('message');
            message.style.display = 'block';
            const music = document.getElementById('bgMusic');
            music.play();
            // Buat confetti, bunga, dan bintang saat tombol diklik (kurangi jumlah)
            for (let i = 0; i < 30; i++) { // Kurangi dari 100 ke 30
                createConfetti();
                if (i % 3 === 0) createFlower();
                if (i % 5 === 0) createStar();
            }
        }

        function createHeart() {
            if (heartCount >= maxHearts) return; // Jangan buat jika sudah maksimal
            heartCount++;
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'em';
            const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ffb6c1', '#ff6347'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
                heartCount--; 
            }, 5000);
        }

        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.innerHTML = 'üå∏';
            flower.style.left = Math.random() * 100 + '%';
            flower.style.animationDuration = (Math.random() * 4 + 3) + 's';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 6000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#ff1493', '#ff69b4', '#ffb6c1', '#ff0000', '#ffd700'][Math.floor(Math.random() * 5)];
            confetti.style.animationDuration = (Math.random() * 2 + 1) + 's';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = '‚≠ê';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 4000);
        }

        
        setInterval(createHeart, 600);
        
        setInterval(() => {
            if (Math.random() > 0.7) createFlower();
            if (Math.random() > 0.8) createStar();
        }, 2000);
    </script>
</body>
</html>
